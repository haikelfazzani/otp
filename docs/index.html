<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <pre></pre>

  <script src="../dist/index.umd.js"></script>

  <script>
    (async () => {

      const pre = document.querySelector('pre');

      const defaultOptions = {
        algorithm: 'SHA-1',
        period: 30, // epoch interval
        digits: 6,
        epoch: Date.now()
      }

      const topt = await otp.generateTOTP("key", defaultOptions);
      pre.innerHTML = `<p>generateTOTP: ${topt}</p><br>`;

      const counter = 14653;
      const algorithm = "SHA-1";
      const digits = 6;

      const code = await otp.generateHOTP("secretKey", counter, algorithm, digits);
      pre.innerHTML += `<p>generateHOTP: ${code}</p>`;
    })();

  </script>

</body>

</html>
